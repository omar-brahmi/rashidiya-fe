<div class="filter-panel">
  <div class="filter-header">
    <h2>Filters</h2>
    <div class="header-decoration"></div>
  </div>

  <!-- Date Filter -->
  <div class="filter-group">
    <label class="filter-label">
      <ion-icon name="calendar-outline"></ion-icon>
      <span>Select Date</span>
    </label>
    <div class="date-input">
      <input type="date" [(ngModel)]="dateFilter" [max]="maxDate">
      <div class="input-decoration"></div>
    </div>
  </div>

  <!-- Client Selection -->
  <div class="filter-group">
    <label class="filter-label">
      <ion-icon name="person-outline"></ion-icon>
      <span>Select Client</span>
    </label>

    @if (!client) {
      <app-select-client (handleSelectedClient)="handleSelectedClient($event)"/>
    } @else {
      <div class="selected-client">
        <app-card-select-client [client]="client"/>
        <button class="change-client" (click)="client = null">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </div>
    }
  </div>

  <!-- Action Buttons -->
  <div class="filter-actions">
    <button class="action-button reset" (click)="resetFilter()">
      <ion-icon name="refresh-outline"></ion-icon>
      <span>Reset</span>
      <div class="button-decoration"></div>
    </button>

    <button class="action-button apply" (click)="applyFilter()">
      <ion-icon name="funnel-outline"></ion-icon>
      <span>Apply</span>
      <div class="button-decoration"></div>
    </button>
  </div>
</div>
