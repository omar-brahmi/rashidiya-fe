<ion-footer class="footer-container">
  <div class="footer-background">
    <div class="gradient-blur"></div>
    <div class="noise-overlay"></div>
  </div>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" class="custom-tab-bar">
        <ion-tab-button (click)="redirectTo('/home')" class="tab-button">
          <div class="button-content">
            <div class="icon-container">
              <ion-icon name="home"></ion-icon>
              <div class="hover-glow"></div>
            </div>
            <span class="label">Home</span>
          </div>
        </ion-tab-button>

        <ion-tab-button (click)="redirectTo('/operations')" class="tab-button">
          <div class="button-content">
            <div class="icon-container">
              <ion-icon name="list-circle-outline"></ion-icon>
              <div class="hover-glow"></div>
            </div>
            <span class="label">Operations</span>
          </div>
        </ion-tab-button>

        <ion-tab-button (click)="redirectTo('/form/step-one-operation')" class="add-button">
          <div class="add-button-inner">
            <div class="rotating-border"></div>
            <ion-icon name="add-outline"></ion-icon>
            <div class="pulse-ring"></div>
          </div>
        </ion-tab-button>

        <ion-tab-button (click)="redirectTo('/list-client')" class="tab-button">
          <div class="button-content">
            <div class="icon-container">
              <ion-icon name="people-outline"></ion-icon>
              <div class="hover-glow"></div>
            </div>
            <span class="label">Clients</span>
          </div>
        </ion-tab-button>

        <ion-tab-button (click)="redirectTo('/reporting')" class="tab-button">
          <div class="button-content">
            <div class="icon-container">
              <ion-icon name="trending-up-outline"></ion-icon>
              <div class="hover-glow"></div>
            </div>
            <span class="label">Reports</span>
          </div>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
