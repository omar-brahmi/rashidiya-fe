<div class="three-d-card">
  <div class="card-wrapper" [class.flipped]="isFlipped">
    <!-- Front Face -->
    <div class="card-face front">
      <ion-card>
        <ion-card-header style="padding-bottom: 0;">
          <ion-card-title>{{ operation?.operationFirstName + ' ' + operation?.operationLastName }}</ion-card-title>
          <ion-card-subtitle class="header-card">{{ operation?.createdAt | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
          <div class="unread-indicator-wrapper" slot="start">
            <div class="unread-indicator"></div>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-text class="card-text">
            <span>Phone number</span>
            <span>{{ operation?.phoneNumbers?.[0]!.number }}</span>
          </ion-text>
          <ion-text class="card-text">
            <span>Card ID</span>
            <span>{{ operation?.idCard }}</span>
          </ion-text>
          <ion-text class="card-text">
            <span>Cash</span>
            <span>{{ formatNumberToCash(operation?.cash) }}</span>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Back Face -->
    <div class="card-face back">
      <ion-card>
        <ion-card-content>
          <button (click)="redirectToView()">More details</button>
          <button (click)="redirectToReimbursement()" style="margin-top: 15px">Reimbursement</button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</div>
