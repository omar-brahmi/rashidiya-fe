<ion-header class="modern-header">
  @if (operation === null || operation.status === Status.VALIDATED) {
    <ion-toolbar>
      <div class="header-content">
        <!-- Back Button -->
        <button class="action-button" (click)="backButton()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>

        <!-- Title -->
        <div class="title-container">
          <h1>{{ title }}</h1>
          <div class="underline"></div>
        </div>

        <!-- Profile Button -->
        <button (click)="redirectToUserProfile()" class="action-button profile">
          <ion-icon name="person-outline"></ion-icon>
          <div class="status-dot"></div>
        </button>
      </div>
    </ion-toolbar>
  } @else {
    <ion-toolbar class="validation-mode">
      <div class="header-content">
        <button class="action-button close" (click)="backButton()">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <h1>{{ title }}</h1>

        <button id="open-action-sheet" class="action-button confirm">
          <ion-icon name="checkmark-outline"></ion-icon>
        </button>
      </div>
    </ion-toolbar>

    <ion-action-sheet
      mode="ios"
      trigger="open-action-sheet"
      header="Confirm Operation"
      [buttons]="actionSheetButtons"
      (didDismiss)="logResult($event)"
    ></ion-action-sheet>
  }
</ion-header>
