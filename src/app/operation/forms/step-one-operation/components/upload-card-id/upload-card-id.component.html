<h4 style="margin: 20px 0 0 0; padding: 0">Card:</h4>
<ion-card *ngIf="processImage === ProcessImageState.UPLOAD_IMAGE || processImage === ProcessImageState.IN_PROCESS"
          style="height: 200px;align-content: center;">


  <div class="lottie-container" *ngIf="processImage === ProcessImageState.UPLOAD_IMAGE" (click)="openCamera()">
    <app-lottie-animation [options]="{path: '/assets/lottiefiles/takePhoto.json',loop: true,autoplay: true}"/>
  </div>

  <ion-card-header *ngIf="processImage === ProcessImageState.IN_PROCESS"
                   style="display: flex; align-items: center; justify-content: center;">
    <!-- Spinner Wrapper with Gradient -->
    <div class="gradient-spinner">
      <div class="dynamic-spinner"></div>
    </div>
    <ion-label class="animate-character" style="margin-top: 15px">processing image...</ion-label>
  </ion-card-header>
</ion-card>

<ion-img-viewer *ngIf="processImage === ProcessImageState.HAS_FINISHED"
                title="Card ID"
                scheme="dark"
                [src]="imageUrl ? imageUrl : undefined"
                class="image-upload-viewer"
>
</ion-img-viewer>

@if (showError) {
  <ion-text color="danger">Unable to extract card details. Please retake the photo, ensuring the card is well-focused
    and in good lighting.
  </ion-text>
}
